<div class="container-fluid h-100 regPage">
  <div class="row h-100 justify-content-center align-items-center">
    <div class="card register mx-auto" style="width: 30%;">
      <div class="card-body">
        <h4 *ngIf='!this.isLogin' class="card-title">Register</h4>
        <div *ngIf='!this.isLogin'>
          <form #myform="ngForm" (ngSubmit)="onSubmit(myform)">
            <div class='form-group pb-2'>
              <input class='form-control' type="text" name="username" placeholder="Username" ngModel>
            </div>
            <div class='form-group pb-2'>
              <input class='form-control' type="email" name="email" placeholder="Email" ngModel>
            </div>
            <div class='form-group pb-2'>
              <input class='form-control' type="password" name="password" placeholder="Password" ngModel>
            </div>
            <input class='btn btn-outline-info' type="submit" value="Register">
          </form>
        </div>
        <div class='col-md-4 offset-4 mt-5' *ngIf='this.isLogin'>
          <h3>You are logged in</h3>
        </div>
      </div>
    </div>
  </div>
</div>
